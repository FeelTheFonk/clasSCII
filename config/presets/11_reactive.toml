# Showcase preset — all visual effects active at moderate, non-fatiguing levels.
# Demonstrates chromatic aberration, wave distortion, glow, color pulse, scan lines,
# fade trails, temporal stability, and zalgo in a single preset.
[render]
render_mode = "Ascii"
charset_index = 0
charset = " .'`^\",:;Il!i><~+_-?][}{1)(|/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$"
color_enabled = true
color_mode = "Direct"
dither_mode = "BlueNoise16"
density_scale = 1.0
invert = false
contrast = 1.5
brightness = 0.0
saturation = 1.0
edge_threshold = 0.3
edge_mix = 0.5
shape_matching = false
aspect_ratio = 1.5
bg_style = "Black"
fade_decay = 0.4
glow_intensity = 0.8
beat_flash_intensity = 0.3
chromatic_offset = 1.5
wave_amplitude = 0.25
wave_speed = 2.0
color_pulse_speed = 1.0
scanline_gap = 3
strobe_decay = 0.75
temporal_stability = 0.3
zalgo_intensity = 0.5
target_fps = 60
fullscreen = false
show_spectrum = true

[audio]
sensitivity = 1.2
smoothing = 0.5

[[audio.mappings]]
enabled = true
source = "bass"
target = "wave_amplitude"
amount = 0.4
offset = 0.0
curve = "Smooth"

[[audio.mappings]]
enabled = true
source = "spectral_centroid"
target = "glow_intensity"
amount = 0.5
offset = 0.0
curve = "Linear"

[[audio.mappings]]
enabled = true
source = "spectral_flux"
target = "chromatic_offset"
amount = 0.3
offset = 0.0
curve = "Smooth"

[[audio.mappings]]
enabled = true
source = "rms"
target = "brightness"
amount = 0.3
offset = 0.0
curve = "Linear"
