# Cinematic Camera â€” Camera-focused preset with smooth audio-driven motion.
# Bass drives zoom, centroid drives rotation, mid/presence drive pan.
# Best with large images or video sources.
[render]
render_mode = "HalfBlock"
charset_index = 0
color_enabled = true
color_mode = "Direct"
dither_mode = "BlueNoise16"
density_scale = 1.0
invert = false
contrast = 1.1
brightness = 0.0
saturation = 1.0
edge_threshold = 0.2
edge_mix = 0.2
shape_matching = false
aspect_ratio = 2.0
bg_style = "SourceDim"
fade_decay = 0.5
glow_intensity = 0.2
beat_flash_intensity = 0.0
chromatic_offset = 0.0
wave_amplitude = 0.0
color_pulse_speed = 0.0
scanline_gap = 0
temporal_stability = 0.6
zalgo_intensity = 0.0
camera_zoom_amplitude = 1.0
camera_rotation = 0.0
camera_pan_x = 0.0
camera_pan_y = 0.0
target_fps = 60
fullscreen = false
show_spectrum = true

[audio]
sensitivity = 1.0
smoothing = 0.7

[[audio.mappings]]
enabled = true
source = "bass"
target = "camera_zoom_amplitude"
amount = 0.3
offset = 0.0
curve = "Smooth"

[[audio.mappings]]
enabled = true
source = "spectral_centroid"
target = "camera_rotation"
amount = 0.2
offset = 0.0
curve = "Smooth"

[[audio.mappings]]
enabled = true
source = "mid"
target = "camera_pan_x"
amount = 0.2
offset = 0.0
curve = "Linear"

[[audio.mappings]]
enabled = true
source = "presence"
target = "camera_pan_y"
amount = 0.15
offset = 0.0
curve = "Linear"

[[audio.mappings]]
enabled = true
source = "rms"
target = "glow_intensity"
amount = 0.4
offset = 0.0
curve = "Smooth"
